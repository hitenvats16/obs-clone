<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Streamer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.3/dist/full.min.css"
      rel="stylesheet"
      type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"
      integrity="sha512-GWzVrcGlo0TxTRvz9ttioyYJ+Wwk9Ck0G81D+eO63BaqHaJ3YZX9wuqjwgfcV/MrB2PhaVX9DkYVhbFpStnqpQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"></script>
  </head>
  <body class="flex flex-col items-center justify-center h-screen p-20">
    <div class="mockup-window border bg-base-300 w-max">
      <div class="flex justify-center p-4 bg-base-200">
        <video
          muted
          autoplay
          id="video-preview"
          class="rounded-md"
          style="transform: rotateY(180deg)"></video>
      </div>
    </div>
    <div class="join mt-5">
      <button class="btn btn-active btn-ghost join-item" id="start-btn">
        Start <i class="fa-solid fa-play"></i>
      </button>
      <button class="btn btn-active btn-ghost join-item" disabled id="stop-btn">
        Stop <i class="fa-solid fa-stop"></i>
      </button>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
